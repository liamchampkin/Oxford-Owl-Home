</div>
<section id="main">

    <div class="header-bar">

      <div class="logo">
        <a href="/">
          <img src="http://d3g8ukm9kroesz.cloudfront.net/2014/10/22/15/36/24/660/logo.svg" alt="Oxford Owl">
        </a>
      </div>
      <section id="top-links">
      <button type="button" class="btn">Reading</button>
      <a href="/" class="home-link">&nbsp;</a>
        {{{top_links}}}
      </section>
      <section id="create-your-class-login"></section>
    </div>
    <section id="header">
      <div class="row-fluid">
        <div class="span5">
          <div class="mission-owl">
            <img src="http://d3g8ukm9kroesz.cloudfront.net/2014/11/28/13/42/26/870/big_owl.svg" alt="Oxford Owl">
          </div>
          <img class="small-bird" src="http://d3g8ukm9kroesz.cloudfront.net/2014/12/31/14/04/07/830/little_birdies_02.svg" alt="">
        </div>
        <div class="span7">
          <div class="mission-text">
            <section id="info" class="lola">
              {{{info}}}
            </section>
          </div>
          <img class="orange-bird" src="http://d3g8ukm9kroesz.cloudfront.net/2014/12/31/14/03/56/0/little_birdies_01.svg" alt="Bird">
        </div>
      </div>
    </section>
    <section id="content">
      <div class="row-fluid">
        <div class="span12">
          {{{body}}}
        </div>
      </div>
      <div class="center-content">
        <div class="row-fluid">
          <div class="span9">
            {{{gel_news_carousel}}}
          </div>
          <div class="span3">
            {{{side_body}}}
            <div class="bird-chopper">
              <img class="blue-bird" src="http://d3g8ukm9kroesz.cloudfront.net/2014/12/31/14/04/18/284/little_birdies_03.svg" alt="Bird">
            </div>
          </div>
        </div>
      </div>
      
    </section> <!-- content section end -->
    <section class="book-carousel">
      <div class="row-fluid">
        <div class="span12">
          {{{gel_carousel}}}
        </div>
      </div>
    </section>
    <section id="footer">

    </section> <!-- footer section end -->
    <section id="bottom-links" class="grey">
      {{{page_bottom_links}}}
  </section>
  <section id="login-form">
    {{{login_form}}}
  </section>
  </section> <!-- main section end -->
